<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .box{
            width: 500px;
            height: 700px;
            background-color: #000;
        }
        .box1{
            width: 500px;
            height: 800px;
            background-color: red;
        }
        .box2{
            width: 500px;
            height: 800px;
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <div class="box1"
    data-aos="fade-left"

    data-aos-offset="300"
    data-aos-duration="1000"
    data-aos-easing="ease-out"
    data-aos-once="true"
    data-aos-mirror="true",
    data-aos-anchorPlacement="top-center"
    >1</div>
    <div  class="box"
    data-aos="fade-left"

    data-aos-offset="350"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out-sine"
    data-aos-once="false"
    data-aos-mirror="true",
    data-aos-anchorPlacement="top-top",
    >2</div>
    <div class="box2"
    data-aos="fade-right"
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    data-aos-once="false"
    data-aos-anchor-placement="top-bottom"
    >3</div>
    

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            // throttleDelay: 100,
            // mirror: true,
            // useClassNames: true,
        });
    </script>
</body>
</html>
